<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RecruIT – NextGen Systems</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <div class="bot-avatar">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" alt="Bot Avatar" />
      </div>
      <div class="bot-info">
        <h2>RecruIT</h2>
        <p>NextGen Systems • <span class="status-dot"></span> Online</p>
      </div>
    </header>

    <div id="chatbox" class="chat-box"></div>
    
    <div id="typingIndicator" class="typing hidden">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Ask me about careers, hiring, or jobs..." autocomplete="off" />
      <button id="sendBtn">Send</button>
    </div>

    <div class="suggestions">
      <button class="suggestion">How can I apply?</button>
      <button class="suggestion">Do I need a degree?</button>
      <button class="suggestion">Can I apply again?</button>
      <button class="suggestion">Application status</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
