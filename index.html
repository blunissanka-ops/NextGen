<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RecruIT – AI Recruitment Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="bot-avatar"></div>
      <h2>RecruIT – NextGen Systems</h2>
    </div>
    <div id="chat-box" class="chat-box"></div>
    <div id="typing-indicator" class="typing hidden">RecruIT is typing...</div>
    <div class="chat-input">
      <input id="user-input" type="text" placeholder="Ask me about careers, hiring, or jobs..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
