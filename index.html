<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextGen Systems HR Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">
      <div class="bot-avatar"></div> 
      NextGen HR Assistant
      
      <div class="kebab-menu">
        <button id="menu-btn" aria-label="Options Menu">...</button>
        <div id="options-dropdown" class="options-dropdown">
          
          <div class="dropdown-section-title">Theme Select</div>
          <div class="theme-options">
            <button class="theme-option" data-theme="default">Blue Wave</button>
            <button class="theme-option" data-theme="sunset">Sunset Glow</button>
            <button class="theme-option" data-theme="emerald">Emerald Sea</button>
          </div>
          
          <div class="dropdown-section-title">View Options</div>
          <button id="toggle-size-btn" class="menu-item">Toggle Fullscreen</button>
          
        </div>
      </div>
      </div>

    <div class="chat-box">
      <div class="message bot typing-indicator" style="display: none;">
        <div class="typing-animation">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <div class="input-container">
      <div class="autocomplete-container">
        <input type="text" id="user-input" placeholder="Ask your HR question...">
        <div id="suggestions-list" class="suggestions-list">
          </div>
      </div>
      <button id="send-btn">Send</button>
      <button id="clear-btn" class="clear-btn">Clear</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
