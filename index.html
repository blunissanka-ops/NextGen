<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecruIT – NextGen Systems</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" class="bot-avatar" alt="Bot Avatar">
      <div>
        <h2>RecruIT – NextGen Systems</h2>
        <span class="status-dot online"></span> <small>Online</small>
      </div>
    </div>

    <div class="chat-box" id="chatBox"></div>

    <div class="typing-indicator" id="typingIndicator">
      <span></span><span></span><span></span>
    </div>

    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Ask me about careers, hiring, or jobs...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
